<!DOCTYPE html>
<html>
<head>
    <title>Вход</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    /* Основные стили - КРАСНО-РОЗОВАЯ ТЕМА */
    body {
        background: linear-gradient(135deg, #ff6b6b 0%, #ffa8a8 100%);
        min-height: 100vh;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
        max-width: 1200px;
    }

    /* Навигация */
    .navbar {
        background: rgba(139, 0, 0, 0.9) !important;
        backdrop-filter: blur(10px);
        box-shadow: 0 2px 20px rgba(139, 0, 0, 0.2);
    }

    .navbar-brand {
        font-weight: 700;
        font-size: 1.5rem;
        color: #fff !important;
    }

    /* Карточки */
    .card {
        border: none;
        border-radius: 15px;
        box-shadow: 0 8px 25px rgba(255, 107, 107, 0.2);
        backdrop-filter: blur(10px);
        background: rgba(255, 255, 255, 0.95);
        margin-bottom: 1.5rem;
        border-left: 3px solid #ff6b6b;
    }

    .card-header {
        background: linear-gradient(135deg, #ff6b6b, #ffa8a8);
        color: white;
        border-radius: 15px 15px 0 0 !important;
        border: none;
        font-weight: 600;
    }

    /* Кнопки */
    .btn {
        border-radius: 10px;
        font-weight: 600;
        border: none;
        padding: 10px 20px;
    }

    .btn-primary {
        background: linear-gradient(135deg, #ff6b6b, #ffa8a8);
        box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        color: white;
    }

    .btn-success {
        background: linear-gradient(135deg, #ff7eb3, #ff758c);
        box-shadow: 0 4px 15px rgba(255, 126, 179, 0.4);
        color: white;
    }

    .btn-danger {
        background: linear-gradient(135deg, #d63384, #fd7e14);
        box-shadow: 0 4px 15px rgba(214, 51, 132, 0.4);
        color: white;
    }

    .btn-outline-light {
        border: 2px solid white;
        color: white;
        background: transparent;
    }

    .btn-outline-secondary {
        border: 2px solid #ffa8a8;
        color: #ff6b6b;
        background: transparent;
    }

    /* Формы */
    .form-control {
        border-radius: 10px;
        border: 2px solid #ffd6d6;
        padding: 12px 15px;
        background: #fff5f5;
    }

    .form-control:focus {
        border-color: #ff6b6b;
        box-shadow: 0 0 0 0.2rem rgba(255, 107, 107, 0.25);
        background: white;
    }

    .input-group .form-control {
        border-radius: 10px 0 0 10px;
    }

    .input-group .btn {
        border-radius: 0 10px 10px 0;
    }

    /* Привычки */
    .habit-item {
        background: white;
        border-radius: 12px;
        padding: 1.5rem;
        margin-bottom: 1rem;
        border-left: 5px solid #ff6b6b;
    }

    .habit-item.completed {
        border-left-color: #ff7eb3;
        background: linear-gradient(135deg, #fff5f9, #ffe6f0);
    }

    /* Статистика */
    .stats-card {
        background: linear-gradient(135deg, #ff6b6b, #ffa8a8);
        color: white;
        border-radius: 15px;
        padding: 2rem;
        text-align: center;
        box-shadow: 0 10px 30px rgba(255, 107, 107, 0.3);
    }

    .stats-number {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
    }

    .stats-label {
        opacity: 0.9;
        font-size: 0.9rem;
    }

    /* Алерты */
    .alert {
        border-radius: 12px;
        border: none;
        font-weight: 500;
    }

    .alert-success {
        background: linear-gradient(135deg, #ffecf1, #ffd9e4);
        color: #c2185b;
        border-left: 4px solid #ff7eb3;
    }

    .alert-danger {
        background: linear-gradient(135deg, #ffeaea, #ffd6d6);
        color: #d32f2f;
        border-left: 4px solid #ff6b6b;
    }

    .alert-info {
        background: linear-gradient(135deg, #fff0f5, #ffe6f0);
        color: #c2185b;
        border-left: 4px solid #ffa8a8;
    }

    .alert-warning {
        background: linear-gradient(135deg, #fff5e6, #ffebcc);
        color: #ff8c00;
        border-left: 4px solid #fd7e14;
    }

    /* Главная страница */
    .hero-section {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        padding: 4rem 2rem;
        text-align: center;
        box-shadow: 0 20px 40px rgba(255, 107, 107, 0.15);
        margin-top: 2rem;
        border-left: 5px solid #ff6b6b;
    }

    .hero-title {
        font-size: 3rem;
        font-weight: 700;
        background: linear-gradient(135deg, #ff6b6b, #ffa8a8);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 1rem;
    }

    .hero-subtitle {
        font-size: 1.2rem;
        color: #ff6b6b;
        margin-bottom: 2rem;
    }

    /* Адаптивность */
    @media (max-width: 768px) {
        .hero-title {
            font-size: 2rem;
        }

        .stats-number {
            font-size: 2rem;
        }

        .btn {
            padding: 8px 16px;
            font-size: 0.9rem;
        }
    }

    /* Иконки */
    .icon {
        font-size: 1.2rem;
        margin-right: 0.5rem;
    }

    /* Прогресс бар */
    .progress {
        height: 8px;
        border-radius: 10px;
        background: #ffd6d6;
        overflow: hidden;
    }

    .progress-bar {
        background: linear-gradient(135deg, #ff7eb3, #ff758c);
        border-radius: 10px;
    }

    /* Бейджи */
    .badge.bg-success {
        background: linear-gradient(135deg, #ff7eb3, #ff758c) !important;
    }

    .badge.bg-warning {
        background: linear-gradient(135deg, #fd7e14, #ffa94d) !important;
    }

    .badge.bg-secondary {
        background: linear-gradient(135deg, #ffa8a8, #ffc9c9) !important;
        color: #ff6b6b !important;
    }

    .badge.bg-info {
        background: linear-gradient(135deg, #ffa8a8, #ffd6d6) !important;
        color: #ff6b6b !important;
    }

    .badge.bg-primary {
        background: linear-gradient(135deg, #ff6b6b, #ffa8a8) !important;
    }

    /* Текстовые цвета */
    .text-muted {
        color: #ff8a8a !important;
    }

    .text-success {
        color: #ff7eb3 !important;
    }

    .text-danger {
        color: #ff6b6b !important;
    }

    .text-warning {
        color: #fd7e14 !important;
    }

    /* Бордеры */
    .border-success {
        border-color: #ff7eb3 !important;
    }

    .border-warning {
        border-color: #fd7e14 !important;
    }

    .border-danger {
        border-color: #ff6b6b !important;
    }

    /* Заголовки карточек */
    h5 {
        color: #ff6b6b;
    }

    h6 {
        color: #ff8a8a;
    }

    /* Ссылки */
    a {
        color: #ff6b6b;
    }

    a:hover {
        color: #ff5252;
    }

    /* Выделение поиска */
    .search-highlight {
        background-color: #ffe6e6;
        padding: 2px 4px;
        border-radius: 3px;
        color: #ff5252;
    }

    /* Панель поиска */
    .search-clear {
        color: #ff6b6b;
    }

    /* Карточка цели */
    .goal-card {
        border-left: 5px solid #fd7e14;
    }

    .goal-completed {
        border-left-color: #ff7eb3 !important;
    }
</style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4 mx-auto">
                <h2 class="text-center mb-4">Вход</h2>

                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                <form method="POST">
                    <div class="mb-3">
                        <input type="text" name="username" class="form-control" placeholder="Имя пользователя" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" name="password" class="form-control" placeholder="Пароль" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Войти</button>
                </form>

                <div class="text-center mt-3">
                    <a href="/registration">Нет аккаунта? Зарегистрируйтесь</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
