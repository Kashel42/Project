    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    /* –û—Å–Ω–æ–≤–Ω—ã–µ —Å—Ç–∏–ª–∏ - –ö–†–ê–°–ù–û-–†–û–ó–û–í–ê–Ø –¢–ï–ú–ê */
    body {

    }

    .container {

    }

    /* –ù–∞–≤–∏–≥–∞—Ü–∏—è */
    .navbar {

        backdrop-filter: blur(10px);

    }

    }

    /* –ö–∞—Ä—Ç–æ—á–∫–∏ */
    .card {

        border-radius: 15px;
        box-shadow: 0 8px 25px rgba(255, 107, 107, 0.2);
        backdrop-filter: blur(10px);
        background: rgba(255, 255, 255, 0.95);
        margin-bottom: 1.5rem;

    }

    .card-header {

        color: white;

        border: none;
        font-weight: 600;
    }

    /* –ö–Ω–æ–ø–∫–∏ */
    .btn {

        font-weight: 600;
        border: none;
        padding: 10px 20px;
    }

    .btn-primary {
        background: linear-gradient(135deg, #ff6b6b, #ffa8a8);
        box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        color: white;
    }

    .btn-success {
        background: linear-gradient(135deg, #ff7eb3, #ff758c);
        box-shadow: 0 4px 15px rgba(255, 126, 179, 0.4);
        color: white;
    }

    .btn-danger {
        background: linear-gradient(135deg, #d63384, #fd7e14);
        box-shadow: 0 4px 15px rgba(214, 51, 132, 0.4);
        color: white;
    }

    .btn-outline-light {
        border: 2px solid white;
        color: white;
        background: transparent;
    }

    .btn-outline-secondary {
        border: 2px solid #ffa8a8;
        color: #ff6b6b;
        background: transparent;
    }

    /* –§–æ—Ä–º—ã */
    .form-control {

    }

    .form-control:focus {

        background: white;
    }

    .input-group .form-control {

    }

        border-radius: 0 10px 10px 0;
    }

    /* –ü—Ä–∏–≤—ã—á–∫–∏ */
    .habit-item {

    }

    /* –ê–ª–µ—Ä—Ç—ã */

    }

    .alert-danger {

        color: #d32f2f;
        border-left: 4px solid #ff6b6b;
    }

    .alert-info {

        color: #c2185b;
        border-left: 4px solid #ffa8a8;
    }

    .alert-warning {

    /* –ì–ª–∞–≤–Ω–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞ */

        text-align: center;
        box-shadow: 0 20px 40px rgba(255, 107, 107, 0.15);
        margin-top: 2rem;
        border-left: 5px solid #ff6b6b;
    }

    .hero-title {
        font-size: 3rem;
        font-weight: 700;
        background: linear-gradient(135deg, #ff6b6b, #ffa8a8);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 1rem;
    }

    .hero-subtitle {

    }

    /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */

        }

        }
    }

    /* –ò–∫–æ–Ω–∫–∏ */

    /* –ü—Ä–æ–≥—Ä–µ—Å—Å –±–∞—Ä */
    .progress {

        background: #ffd6d6;
        overflow: hidden;
    }

    .progress-bar {
        background: linear-gradient(135deg, #ff7eb3, #ff758c);
        border-radius: 10px;
    }

    /* –ë–µ–π–¥–∂–∏ */
    .badge.bg-success {
        background: linear-gradient(135deg, #ff7eb3, #ff758c) !important;
    }

    .badge.bg-warning {
        background: linear-gradient(135deg, #fd7e14, #ffa94d) !important;
    }

    .badge.bg-secondary {
        background: linear-gradient(135deg, #ffa8a8, #ffc9c9) !important;

    }

    .badge.bg-info {

        color: #ff6b6b !important;
    }

    /* –¢–µ–∫—Å—Ç–æ–≤—ã–µ —Ü–≤–µ—Ç–∞ */
